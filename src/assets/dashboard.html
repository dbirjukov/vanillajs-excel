<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Vanilla Javascript Excel</title>
  </head>
  <body>
    <div id="root" class="container">
      <div class="dashboard">
        <div class="dashboard__header">
          <h1>Excel in pure JS (no frameworks)</h1>
        </div>
        <div class="dashboard__new">
          <div class="dashboard__view">
            <a href="#" class="dashboard__create">
              New <br />
              table
            </a>
          </div>
        </div>
        <div class="dashboard__table dashboard__view">
          <div class="dashboard__list-header">
            <span>Title</span>
            <span>Date created</span>
            <!-- date opened ?-->
          </div>
          <ul class="dashboard__list">
            <li class="dashboard__record">
              <a href="#">Table number 1</a>
              <strong>12.05.2020</strong>
            </li>
            <li class="dashboard__record">
              <a href="#">Table number 2ยง</a>
              <strong>19.03.2023</strong>
            </li>
            <li class="dashboard__record">
              <a href="#">Table number 3</a>
              <strong>19.03.2023</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
